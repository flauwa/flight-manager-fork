{% extends 'main/main.html' %}
{% block title %}
Delete Transition Airport
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card card-body">
            <p>Are you sure you want to delete "{{ transitionairport }}"?<p>
            <form action="{% url 'flight.transition.delete' transitionairport.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'flight.detail' transitionairport.flight.id %}">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
