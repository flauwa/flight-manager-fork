{% extends 'main/main.html' %}
{% block content %}

<br>
<style>
    h1 {text-align: center;}
    h1 {color: #AEF711}
</style>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h1>Flights</h1>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Item</th>
                    <th>Departure</th>
                    <th>Destination</th>
                    <th>Date</th>
                    <th></th>
                </tr>

                {% for i in flights %}
                    <tr>
                                <td>{{i}}</td>
                                <td>{{i.departure_airport}}</td>
                                <td>{{i.arrival_airport}}</td>
                                <td>{{i.date_time}}</td>
                                <td><a href="">Detail</a></td>
                    </tr>
                {% endfor %}
            </table> 
        </div>
    </div>
</div>


{% endblock %}
