{% load static %}

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'images/logo.png' %}" width="120" height="50" alt="Logo">
    </a>
    <ul class='nav navbar-nav mr-auto mt-2 mt-lg-0'>
        <li class='nav-item'>
            <a class='nav-link' href='{% url "flight_list" %}'>Flight</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'airport_list' %}">Airport</a>
        </li>
    </ul>
    
    <ul class="nav navbar-nav my-2 my-lg-0">
        {% if not user.is_authenticated %}
        <li class='nav-item'>
            <a class='nav-link' href='{% url "auth.signup" %}'>Sign up</a>
        </li>
        <li class='nav-item'>
            <a class='nav-link' href='{% url "auth.signin" %}'>Sign in</a>
        </li>
        {% else %}
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Hello, {{ request.user }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class='dropdown-item' href="{% url 'profile.view' %}">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class='dropdown-item' href="{% url 'auth.signout' %}">Logout</a></li>
            </ul>
        </li>
        {% endif %}
    </ul>
</nav>
