{% extends 'main/main.html' %}

{% block content %}
<div class='row'>
    <div class='col'></div>
    <div class='col'>
        <center><h1 class='page-title'>Login</h1></center>
        {% for message in messages %}
            <p class='text-danger'>{{ message }}</p>
        {% endfor %}
        <form method='POST'>
            {% csrf_token %}

            {{ form.as_p }}

            <div class='form-group'>
                <button type='submit' class='btn btn-lg btn-outline-success btn-block'>Login</button>
            </div>
            <div class='form-group'>
                <p class='text-muted'>Haven't got an account yet? <a href='{% url "auth.signup" %}'>Join us</a></p>
            </div>
    </div>
    <div class='col'></div>
</div>
{% endblock %}
