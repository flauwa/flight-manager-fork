{% extends 'main/main.html' %}

{% block content %}
<div class='row'>
    <div class='col'></div>
    <div class='col'>
        <center><h1 class='page-title'>Sign up</h1></center>
        <form method='POST'>
            {% csrf_token %}

            <div class='form-group'>
                <label for='username'>Username</label>
                <input type='text' id='username' name='username' class='form-control' placeholder='Your username'/>
            </div>

            
            <div class='form-group'>
                <label for='password'>Password</label>
                <input type='password' id='password' name='password' class='form-control' placeholder='Your password'/>
            </div>

            <div class='form-group'>
                <label for='re_password'>Retype your password</label>
                <input type='password' id='re_password' name='re_password' class='form-control' placeholder='Confirm your password'/>
            </div>

            <div class='form-group'>
                <label for='phone'>Phone number</label>
                <input type='text' id='phone' name='phone' class='form-control' placeholder='Your phone goes here'/>
            </div>

            <div class='form-group'>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms_and_conditions">
                    <label for='terms_and_conditions'>I'm agreed to the Terms and Conditions</label>
                </div>
                
            </div>

            <div class='form-group'>
                <button type='submit' class='btn btn-lg btn-outline-success btn-block'>Sign up</button>
            </div>
        </form>
    </div>
    <div class='col'></div>
</div>
{% endblock %}
