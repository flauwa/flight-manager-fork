{% extends 'accounts/main.html' %}

{% block content %}
<div class='row'>
  <div class='col'></div>
  <div class='col'>
    <center><h1 class='page-title'>Login to your account</h1></center>
    <form method='POST'>
      {% csrf_token %}
      <div class='form-group'>
        <label for='username'>Username</label>
        <input type='text' id='username' name='username' class='form-control' placeholder='Your username'/>
      </div>

      <div class='form-group'>
        <label for='password'>Password</label>
        <input type='password' id='password' name='password' class='form-control' placeholder='Your password'/>
      </div>

      <div class'form-group'>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember_me">
          <label class="form-check-label" for="remember_me">
            Remember me
          </label>
        </div>
      </div>

      <div class='form-group'>
        <button type='submit' class='btn btn-lg btn-outline-success btn-block'>Login</button>
      </div>
  </div>
  <div class='col'></div>
</div>
{% endblock %}
